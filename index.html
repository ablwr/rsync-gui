<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>rsync-gui (working title)</title>
    <link rel="stylesheet" href="css/css.css" />
  </head>
  <body id="layout">
    <header id="title">
      <h1>ðŸ”„ rsync-gui ðŸ”„</h1>
    </header>
    <section id="directories">
      <button id="source-directory">Add source</button>
      <span id="selected-source"></span>
      <button id="destination-directory">Add destination</button>
      <span id="selected-dest"></span>      
    </section>
    <section id="options">
      <button value="" name="arv" id="a">Archive mode (preserve original file
      data)</button>
      <button value="" name="arv" id="r">Work recursively</button>
      <button value="" name="arv" id="v">Be verbose</button>
      <button value="" name="quiet" id="u">Do not sync/copy modified files at destination</button>
      <button value="" name="verbose" id="i">List changed files</button>
      <button value="" name="checksum" id="c">Skip duplicates based on checksum</button>
    </section>
    <section id="output">
    <p id="showScript">rsync</p>
    <button id="copyScript">Copy script</button>
    </section>
    <section id="actions">
      <button id="stop">Stop</button>
      <button id="test">Test</button>
      <button id="run">Run</button>
    </section>
    <footer id="footer"><span>Work in progress by Ashley Blewer</span></footer>
    <script src="js/js.js"></script>
  </body>
</html>
