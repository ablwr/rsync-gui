<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>rsync-gui (working title)</title>
    <link rel="stylesheet" href="css/css.css" />
  </head>
  <body id="layout">
    <header id="title">
      <h1>ðŸ”„ rsync-gui ðŸ”„</h1>
    </header>
    <section id="directories">
      <button id="source-directory" class="btn arrow-right">Add source</button>
      <span id="selected-source"></span>
      <button id="destination-directory" class="btn arrow-right">Add destination</button>
      <span id="selected-dest"></span>      
    </section>
    <section id="remote">
      <!-- TODO -->
      <!-- <button id="remoteOption">Remote destination?</button>
      <div id="remoteFields" class="hidden">
        <input id="remoteName" type="text" placeholder="User"> @ <input
        id="remoteHost type="text" placeholder="Location">
      </div> -->
      </section>
    <section id="options">
      <button value="" name="a" id="a">Archive mode. Preserve file metadata.</button>
      <button value="" name="v" id="v">Be verbose</button>
      <button value="" name="i" id="i">Create change log report</button>
      <button value="" name="u" id="u">Do not sync/copy modified files at destination</button>
      <button value="" name="i" id="l">Copy symlinks as symlinks</button>
      <button value="" name="checksum" id="c">Skip duplicates based on
      checksum</button>
      <button value="" name="recurse" id="r">Work recursively</button>
      <button value="" name="H" id="H">Preserve hardlinks</button>
      <button value="" name="m" id="m">Remove empty directories</button>
      <button value="" name="q" id="q">Quiet mode</button>
      <button value="" name="z" id="z">Compress file data during
      transfer</button>
      <button value="" name="u" id="u">Skip new files at destination</button>
    </section>
    <section id="output">
      <p id="showScript">rsync</p>
      <button id="copyScript" class="btn arrow-left">Copy script</button>
    </section>
    <section id="ready">
      <button id="ready" class="btn">Ready</button>
    </section>
    <section id="running">
      <!--  -->
      
    </section>
    <h2 id="resultsPrompt"></h2>
    <section id="actions" class="hidden">
      <button id="stop">Stop</button>
      <button id="run">Run</button>
    </section>
    <footer id="footer"><span>Work in progress by Ashley Blewer</span></footer>
    <script src="js/js.js"></script>
  </body>
</html>
