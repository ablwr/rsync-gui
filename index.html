<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>rsync-gui (working title)</title>
    <link rel="stylesheet" href="css/css.css" />
  </head>
  <body id="layout">
    <header id="title">
      <h1>ðŸ”„ rsync-gui ðŸ”„</h1>
    </header>
    <section id="directories">
      <button id="source-directory">Add source</button>
      <span id="selected-source"></span>
      <button id="destination-directory">Add destination</button>
      <span id="selected-dest"></span>      
    </section>
    <section id="options">
      <button value="" name="verbose" id="v">Verbose</button>
      <button value="" name="quiet" id="q">Quiet</button>

      <button value="" name="keepPermissions" id="p">Keep Permissions Data</button>
      <button value="" name="keepGroup" id="g">Keep Group Data</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
    </section>
    <section id="output">
    <p id="showScript">rsync</p>
    <button>Output selection</button>
    </section>
    <section id="actions">
      <button id="stop">Stop</button>
      <button id="test">Test</button>
      <button id="run">Run</button>
    </section>
    <footer id="footer"><span>Footer</span></footer>
    <script src="js/js.js"></script>
  </body>
</html>
